<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegant Calculator</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0; /* Light pink background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .display {
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      text-align: right;
      padding: 15px;
      font-size: 2rem;
      color: #000;
      overflow-x: auto;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid black; /* Clean black border */
      border-radius: 12px;
      color: #000;
      font-size: 1.5rem;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
    }

    .equal:hover {
      background: linear-gradient(135deg, #ff6a88, #ffb199);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="append('0')" style="grid-column: span 2;">0</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function append(value) {
    if (display.innerText === '0') {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = 'Error';
    }
  }
</script>

</body>
</html>
